<{{user}} 색상 코드(hex)₩{{char}}색상 코드₩태명>

[{날짜}₩{n주차 n일}₩{초음파 사진 설명}₩{아기 신장}₩{아기 머리 둘레}₩{아기 체중}₩{아기 심박수}₩{char가 작성한 태아 일기}₩{이것에 대한 user의 코멘트}]
