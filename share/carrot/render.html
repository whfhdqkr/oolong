<div class="post-container" id="postContainer">
    <header class="top-nav">
        <i class="fa-solid fa-chevron-left"></i>
        <div class="nav-icons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-share-nodes"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <div class="image-slider">
        <span>이미지 설명</span>
    </div>

    <section class="profile-section">
        <div class="user-info">
            <div class="avatar">
                <!--<i class="fa-solid fa-user"></i>-->
                <span></span>
            </div>
            <div class="user-detail">
                <div class="nickname">닉네임</div>
                <div class="location">장소</div>
            </div>
        </div>
        <div class="manner-temp">
            <div class="temp-text">
                <span class="temp-num">36.5°C</span>
                <i class="fa-regular fa-face-smile"></i>
            </div>
            <div class="temp-bar">
                <div class="temp-fill" style="width: 37%;"></div>
            </div>
            <div class="temp-label">매너온도</div>
        </div>
    </section>

    <hr class="divider">

    <section class="content-section">
        <h1 class="post-title">제목</h1>
        <p class="post-category">카테고리 ∙ 4시간 전</p>
        <div class="price-info">
            <span class="price">8,000원</span>
        </div>
        <div class="post-body">
            내용
        </div>
        <p class="post-stats">채팅 n ∙ 관심 n ∙ 조회 n</p>
    </section>

    <footer class="bottom-bar">
        <div class="wish-section">
            <i class="fa-regular fa-heart" id="wishBtn"></i>
        </div>
        <button class="chat-btn">채팅하기</button>
    </footer>
</div>
<div class="chat-container" id="chatContainer">
    <header class="chat-header">
        <i class="fa-solid fa-chevron-left"></i>
        <span class="chat-username">닉네임</span>
        <i class="fa-solid fa-bars"></i>
    </header>

    <div class="chat-messages">
        <div class="message-row me">
            <div class="message-content">
                <div class="bubble"></div>
                <span class="time"></span>
            </div>
        </div>

        <div class="message-row other">
            <div class="avatar">
                <span></span>
            </div>
            <div class="message-content">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <span class="time"></span>
            </div>
        </div>

        <div class="scroll-down-btn">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
    </div>

    <footer class="chat-input-area">
        <i class="fa-solid fa-plus"></i>
        <div class="input-wrapper">
            <input type="text" disabled>
        </div>
        <i class="fa-solid fa-paper-plane"></i>
    </footer>
</div>
