<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>애착 유형 분석</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="./애착 유형 분석_files/chart.js.다운로드"></script>

  <!-- dom-to-image -->
  <!--<script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/dom-to-image-more"></script>-->
    <script src="./애착 유형 분석_files/html2canvas"></script>

  <link rel="stylesheet" href="./애착 유형 분석_files/attachmentStylesCSS.css">
</head>
  <body class="light">
    <!--<button id="themeToggle" class="theme-btn" >< Dark</button>-->
    <div class="theme-wrapper">
      <label style="display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;">
        <input role="switch" type="checkbox" id="themeToggle" class="theme-toggle">
        <span id="themeToggleText">☀️ Light</span>
      </label>
    </div>

    <div class="container">
      
      
      
      <section class="input-area">
        <div class="title">
          <span>캐릭터 애착 유형 분석</span>
        </div>
        <hr>
          <strong style="font-size:larger">결과 입력</strong>
          <a style="color: #b4b4b4; font-size: small">입력시 자동 반영<br>
            ooc 복사하여 ai에게 양식을 요청. 준 양식을 아래 텍스트 박스에 넣어주세요.<br>
            차트의 그리드가 보이지 않다면 우상단 토글을 조작해보세요.
        </a>
        <textarea id="inputText" placeholder="[캐릭터 이름|나에 대한 기대 수치|타인에 대한 기대 수치|테마 컬러 헥사 코드|포인트 컬러 헥사 코드|애착 유형|상세 분석 내용|캐릭터의 한마디|유저의 한마디]
                                              
[유저 이름|나에 대한 기대 수치|타인에 대한 기대 수치|테마 컬러 헥사 코드|포인트 컬러 헥사 코드|애착 유형|상세 분석 내용|유저의 한마디|캐릭터의 한마디]]"></textarea>

        <button class="clearBtn" id="clearBtn" style="margin-top: 10px">전체 초기화</button>
          <div style="display: flex; flex-direction: row; gap: 10px; margin-top: 15px;">
            <button class="occBtn" id="oocBtn">🖊️ ooc 복사</button>
            <button class="saveBtn" id="saveBtn">💾 전체 이미지 저장</button>
          </div>
          <strong style="font-size:larger; margin-top: 20px;">이미지로 따로 저장</strong>
          <div style="display: flex; flex-direction: row; gap: 10px;">
            <button class="savetBtnGroup" id="saveChartBtn">📊 차트 저장</button>
            <button class="savetBtnGroup" id="saveCard1Btn">📄 카드1 저장</button>
            <button class="savetBtnGroup" id="saveCard2Btn">📄 카드2 저장</button>
          </div>
      </section>

      <div id="toast">ooc가 복사되었습니다.</div>

        <div id="captureWrapper">
          <section id="resultFrame" class="result-frame">
              <div class="chart-wrapper">
                <canvas id="scatterChart"></canvas>
              </div>

              <div id="detailContainer">
                <div class="detail-box" data-index="0">
                  <strong class="char-name">캐릭터 이름</strong>
                  <hr class="detail-hr">
                  <strong class="char-attach">애착 유형</strong>
                  <div class="box-value">
                      <div class="box-value-inner">
                        <label style="font-size: larger">나에 대한 기대</label><span id="char-self">n</span>
                      </div>

                      <div class="box-value-inner">
                        <label style="font-size: larger">타인에 대한 기대</label><span id="other-self">n</span>
                      </div>
                  </div>

                  <div class="box-detail content">상세 내용</div>
                    <div class="box-detail-my-comment"><span style="font-size: 30px"> ❝ </span> 나의 코멘트<span style="font-size: 30px"> ❞ </span></div>
                    <div class="box-detail-otherh-comment"><span style="font-size: 30px"> ❝ </span> 상대방의 코멘트<span style="font-size: 30px"> ❞ </span></div>
                </div>
              </div>
          </section>
        </div>


    </div>

    <script src="./애착 유형 분석_files/attachmentStylesScript.js.다운로드"></script>
  

<div class="papagoExt-icon"><div style="background-image: url(&quot;chrome-extension://kjlcghnjglnjdagnpdhphkbljflodhda/icons/19.png&quot;); height: 19px; width: 19px;"></div></div><div class="papagoExt-inline light" style="font-family: Tahoma, Tahoma, Geneva, sans-serif;">
  <div class="papagoExt-flex-column" id="papagoExt-blur">
    <div class="papagoExt-flex papago-draggable">
      <select name="papagoExt-target" class="papagoExt-bordered" id="papagoExt-language-target">
        <option id="papagoExt-en" value="en">영어</option>
        <option id="papagoExt-ko" value="ko">한국어</option>
        <option id="papagoExt-ja" value="ja">일본어</option>
        <option id="papagoExt-zh-CN" value="zh-CN">중국어 (간체)</option>
        <option id="papagoExt-zh-TW" value="zh-TW">중국어 (번체)</option>
        <option id="papagoExt-vi" value="vi">베트남어</option>
        <option id="papagoExt-id" value="id">인도네시아어</option>
        <option id="papagoExt-th" value="th">태국어</option>
        <option id="papagoExt-de" value="de">독일어</option>
        <option id="papagoExt-ru" value="ru">러시아어</option>
        <option id="papagoExt-es" value="es">스페인어</option>
        <option id="papagoExt-it" value="it">이탈리아어</option>
        <option id="papagoExt-fr" value="fr">프강스어</option>
      </select>
      <div class="papagoExt-bordered" id="papagoExt-copy-button">복사하기</div>
    </div>
    <div class="papagoExt-bordered" id="papagoExt-result-text"></div>
    <div class="papagoExt-flex" id="papagoExt-links">
      <span onclick="window.open(&#39;https://www.patreon.com/translating_with_papago&#39;, &#39;_blank&#39;)" id="papagoExt-donate">이 확장을 지원합니다</span>
    </div>
  </div>
  <div id="papagoExt-loader">
    <div id="papagoExt-loading-animation"></div>
  </div>
</div></body></html>
